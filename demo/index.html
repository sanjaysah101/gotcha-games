<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GotCHA Game Demo Environment</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="demo-form">
        <h1>Demo Form with GotCHA</h1>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <!-- GotCHA iframe container -->
          <div class="gotcha-container">
            <iframe src="http://localhost:5173?secret=api_test_key" width="400" height="580" frameborder="0"></iframe>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
